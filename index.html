<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel Slidesshow</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h2>CAROUSEL/SLIDESHOW IMAGES OF ITALY</h2><br>
   
    <div class="slideshow-container">
     
      <div class="mySlides fade">
        <div class="numbertext">1 / 6</div>
        <img class="imgs" src="images/italy1.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <img class="imgs" src="images/italy2.webp" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <img class="imgs" src="images/italy3.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 6</div>
        <img class="imgs" src="images/italy4.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>
        <img class="imgs" src="images/italy5.jpg" style="width: 100%" />
      </div>

      <div class="mySlides fade">
        <div class="numbertext">6 / 6</div>
        <img class="imgs" src="images/italy6.jpg" style="width: 100%" />
      </div>

      
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

   
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="myscripts.js"></script>
</body>
</html>
